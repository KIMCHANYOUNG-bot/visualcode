<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/table.html</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Company</td>
            <td>Contact</td>
            <td>Country</td> 
            <td>Address</td>
<!-- 라인만들때 tr -->
        </tr>
        <tr>
            <td>다음-카카오</td>
            <td>사장님</td>
            <td>한국</td>
            <td>제주도 제주시</td>
        </tr>
        <tr>
            <td>네이버</td>
            <td>개발자</td>
            <td colspan="2">일본: 도쿄</td>
        </tr>
        <tr>
            <td>상위</td>
            <td rowspan="2" colspan="3">개발 회사 정보</td>
            <!-- 로스판 로우를 확장하겠다. 칼스판은 칼럼을 확장하겠다. -->
        </tr>
        <tr>
            <td>하위</td>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
